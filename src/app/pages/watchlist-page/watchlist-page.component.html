<section class="space-y-6 px-10">
      <app-user-movie-list
	  	title="Watchlist"
        icon="bookmark"
        colorClass="text-yellow-400"
        [movies]="watchList"
        emptyText="No movies in watchlist yet."
        (remove)="remove($event)"
      	/>
</section>
