<section class="px-4 py-8 container mx-auto">
  <h1 class="flex items-center gap-3 mb-6 text-2xl font-semibold text-red-400">
  <span
    class="flex items-center justify-center w-9 h-9 rounded-full
           bg-gradient-to-br from-red-800 to-red-950 shadow-md">
    <svg
      class="w-5 h-5 text-red-300"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 8l7.5 8L21 8H3z"/>
    </svg>
  </span>
  <span class="relative tracking-wide">
    Favourites
    <span
      class="absolute left-0 -bottom-1 w-full h-[2px]
             bg-red-600/70 rounded">
    </span>
  </span>
</h1>

<span
      class="absolute left-0 -bottom-1 w-full h-[2px]
             bg-red-600/70 rounded">
    </span>

  @if (favourites().length > 0) {
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      @for (movie of favourites(); track movie.id) {
        <div
          [routerLink]="['/movie', movie.id]"
          class="group relative rounded overflow-hidden shadow transition-shadow duration-200 cursor-pointer hover:shadow-md hover:brightness-[0.95]">
          <button
            (click)="remove(movie.id); $event.stopPropagation()"
            (mouseenter)="hoveringX = movie.id"
            (mouseleave)="hoveringX = null"
            class="absolute top-2 right-2 w-7 h-7 flex items-center justify-center
                  opacity-0 group-hover:opacity-100 transition-all duration-200 transform
                  hover:scale-110 rounded-full bg-transparent">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5">
              <circle
                cx="12"
                cy="12"
                r="12"
                [attr.fill]="hoveringX === movie.id ? '#FF4500' : '#8B0000'"/>
              <line x1="7" y1="7" x2="17" y2="17" stroke="white" stroke-width="2" stroke-linecap="round"/>
              <line x1="17" y1="7" x2="7" y2="17" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <img
            class="w-full object-cover"
            [src]="'https://image.tmdb.org/t/p/w342' + movie.poster"
            [alt]="movie.title"/>
          <p class="p-2 text-sm truncate">{{ movie.title }}</p>
        </div>
      }
    </div>
  } @else {
    <p class="text-gray-500">No favourites added yet.</p>
  }
</section>
