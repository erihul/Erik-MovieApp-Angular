<section class="px-4 container mx-auto space-y-8">
  <div
    class="py-2 sticky top-[50px] mb-6 z-40 flex justify-center gap-8">
  <button
    *ngFor="let cat of categories"
    (click)="selectedCategory = cat.value"
    [ngClass]="{
      'bg-gradient-to-br from-red-800 to-red-950 text-white shadow-lg scale-105': selectedCategory === cat.value,
      'bg-gray-800 text-gray-300 hover:bg-red-800 hover:text-white': selectedCategory !== cat.value
      }"
    class="px-5 py-2 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105">
    {{ cat.label }}
  </button>
</div>
  <app-movie-list [category]="selectedCategory"></app-movie-list>
</section>
