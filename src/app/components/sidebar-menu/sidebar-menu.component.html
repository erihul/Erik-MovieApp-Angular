    <div class="sticky top-0 z-40 flex flex-col gap-3 p-2 bg-gray-900 text-gray-400 h-screen w-16">
    <div *ngFor="let cat of categories"
        (click)="select(cat.value)"
        [ngClass]="selectedCategory === cat.value
            ? 'text-red-500'
            : 'hover:text-white cursor-pointer'"
        class="relative flex justify-center items-center h-10 transition-colors group">
        <span class="font-bold">{{ cat.label[0] }}</span>
        <span class="absolute left-full ml-2 px-2 py-1 text-xs bg-gray-800 text-white rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
        {{ cat.label }}
        </span>
    </div>
    </div>
