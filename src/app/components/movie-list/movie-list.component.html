<section class="movies">
  @for (movie of moviesArray(); track movie.id) {
    <app-movie-card
      [movie]="movie"
      (addToFavourites)="onAddToFavourites($event)"
      (addToWatchList)="onAddToWatchList($event)"
    />
  }
</section>
